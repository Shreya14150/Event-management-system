<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Pass System</title>

  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
  margin: 0;
  min-height: 100vh;

  background:
    linear-gradient(
      rgba(2, 6, 23, 0.45),
      rgba(15, 23, 42, 0.55)
    ),
    url("assets/bg-landing.jpg") center / cover no-repeat;

  display: flex;
  align-items: center;
  justify-content: center;
}


    /* ---------- HERO ---------- */
    .hero {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    .hero h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .hero p {
      font-size: 0.95rem;
      color: #e5e7eb;
    }

    
    

    /* ---------- CARD ---------- */
    .container {
      width: 360px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      padding: 35px;
      border-radius: 18px;
      text-align: center;
      animation: floatIn 0.8s ease;
    }

    @keyframes floatIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      margin-bottom: 18px;
      font-size: 1.6rem;
      color: white;
    }

    input,
    select {
      width: 90%;
      padding: 12px;
      margin: 12px auto;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 0.95rem;
    }

    input::placeholder {
      color: #eeeeee;
    }

    select option {
      color: #000;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 0.85rem;
      color: #f1f5f9;
      text-align: left;
      margin-left: 5%;
    }

    button {
      width: 90%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      background: linear-gradient(130deg, #4f46e5, #3b82f6);
      color: white;
      margin-top: 12px;
      box-shadow: 0 6px 18px rgba(59, 130, 246, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.6);
    }

    /* ---------- TOGGLE ---------- */
    #signupDiv {
      margin-top: 22px;
      padding-top: 18px;
      border-top: 1px solid rgba(255, 255, 255, 0.25);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    #signupLink {
      color: #ffffff;
      font-weight: 600;
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    #signupLink:hover {
      color: #38bdf8;
    }
  </style>
</head>

<body>
  <div>
    <!-- HERO TEXT -->
    <div class="hero">
      <h1>Campus Events</h1>
      <p>One pass. Every event. Zero hassle.</p>
    </div>

    <!-- BACKGROUND ONLY FOR CARD -->
    <div class="card-bg">
      <div class="container">
        <!-- LOGIN -->
        <h2>Login</h2>

        <form id="loginForm">
          <input type="email" id="loginEmail" placeholder="Email" required />
          <input type="password" id="loginPassword" placeholder="Password" required />

          <label for="loginRole">Select Role</label>
          <select id="loginRole" required>
            <option value="student">Student</option>
            <option value="manager">Event Manager</option>
          </select>

          <button type="submit">Login</button>
        </form>

        <p style="margin-top:14px; color:white;">
          New here?
          <a href="#" id="signupLink">Create an account</a>
        </p>

        <!-- SIGNUP -->
        <div id="signupDiv" style="display:none;">
          <h2>Signup</h2>

          <form id="signupForm">
            <input type="text" id="signupName" placeholder="Name" required />
            <input type="email" id="signupEmail" placeholder="Email" required />
            <input type="password" id="signupPassword" placeholder="Password" required />

            <label for="signupRole">Select Role</label>
            <select id="signupRole" required>
              <option value="student">Student</option>
              <option value="manager">Event Manager</option>
            </select>

            <button type="submit">Signup</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAxgY3bKBZ9HSltF6KsyNz-1ozaRaO2df8",
      authDomain: "event-pass-generator.firebaseapp.com",
      databaseURL: "https://event-pass-generator-default-rtdb.firebaseio.com",
      projectId: "event-pass-generator",
      storageBucket: "event-pass-generator.firebasestorage.app",
      messagingSenderId: "513975402755",
      appId: "1:513975402755:web:351c6bfc35dc5babcd2936"
    };

    firebase.initializeApp(firebaseConfig);

    document.getElementById("signupLink").addEventListener("click", (e) => {
      e.preventDefault();
      const signupDiv = document.getElementById("signupDiv");
      signupDiv.style.display =
        signupDiv.style.display === "none" ? "block" : "none";
    });
  </script>

  <script src="js/utils.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
